<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLN Traders</title>
    <style>
        /* Reset default browser styles */
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header styles */
        header {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 20px 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav ul {
            list-style-type: none;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }

        /* Section styles */
        section {
            padding: 40px 0;
        }

        section h2 {
            margin-bottom: 20px;
        }

        /* Footer styles */
        footer {
            background-color: #333333;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Your Farm Name</h1>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="about">
        <div class="container">
            <h2>About Us</h2>
            <p>Write a brief description about your farm.</p>
        </div>
    </section>

    <section id="products">
        <div class="container">
            <h2>Our Products</h2>
            <!-- Add images and descriptions of your products here -->
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <!-- Add contact information and a contact form here -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Farm Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
